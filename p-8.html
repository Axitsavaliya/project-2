<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let week = prompt("Enter the letter of day:");

        if (week == "M") {
            console.log("Monday");
        }
        else if (week == "t") {
            console.log("Tuesday");
        }
        else if (week == "w") {
            console.log("Wednesday");
        }
        else if (week == "T") {
            console.log("Thursday");
        }
        else if (week == "f") {
            console.log("Friday");
        }
        else if (week == "s") {
            console.log("Saturday");
        }
        else if (week == "S") {
            console.log("Sunday");
        }




    </script>
</body>

</html>
