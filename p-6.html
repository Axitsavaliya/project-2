<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s1 = parseInt(prompt("Enter the sub 1"));
        let s2 = parseInt(prompt("Enter the sub 2"));
        let s3 = parseInt(prompt("Enter the sub 3"));
        let s4 = parseInt(prompt("Enter the sub 4"));
        let s5 = parseInt(prompt("Enter the sub 5"));
        let s6 = parseInt(prompt("Enter the sub 6"));

        let total = s1 + s2 + s3 + s4 + s5 + s6;
        console.log("Average total");
        console.log(total);

        let result = total / 6;
        console.log("Average  Percentage");
        console.log(result);


        if (s1 >= 90) {
            console.log("Average  Grade");
            console.log("A");

        }
        else if (s2 >= 80) {
            console.log("Average  Grade");
            console.log("B");

        }
        else if (s3 >= 70) {
            console.log("Average  Grade");
            console.log("C");

        } else if (s4 >= 60) {
            console.log("Average  Grade");
            console.log("D");

        } else if (s5 >= 50) {
            console.log("Average  Grade");
            console.log("E");

        }
        else if (s6 > 40) {
            console.log("Average  Grade");
            console.log("F");

        }

    </script>
</body>

</html>
