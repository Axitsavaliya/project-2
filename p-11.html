<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("enter the number  of a "));
        let b = parseInt(prompt("Enter number b "))
        let c = prompt("Enter operation (+, -, * ,/)  ")

        if (c === "+") {
            console.log(a + b);
        }
        else if (c === "-") {
            console.log(a - b);
        }
        else if (c === "*") {
            console.log(a * b);
        }
        else if (c === "/") {
            console.log(a / b);
        }
    </script>
</body>

</html>
