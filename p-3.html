<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let year = parseInt(prompt("Enter the value for Year:"));

        if (year % 4 == 0) {
            console.log("leap year");
        }
        else {
            console.log("no leap year");
        }

    </script>
</body>

</html>
