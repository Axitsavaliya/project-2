<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UDF (User Defined Function)-4</title>
</head>

<body>

    <script>

        var a = parseInt(prompt("Enter A number"));
        var b = parseInt(prompt("Enter B number"));
        var c = parseInt(prompt("Enter C number"));
        var d = parseInt(prompt("Enter D number"));

        if (a > b && a > c && a > d) {
            console.log("a is bigg");;
        } else if (b > c && b > d && b > a) {
            console.log("b is bigg");;
        } else if (c > d && c > a && c > b) {
            console.log("c is bigg");;
        } else if (d > a && d > b && d > c) {
            console.log("d is bigg");;
        } else {
            console.log("enter the same number");
        }

    </script>
</body>

</html>
